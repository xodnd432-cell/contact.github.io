<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고객 상담 신청</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        .agree-box {
            font-size: 13px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .agree-box label {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3366ff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #254eda;
        }
        .notice {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>고객 상담 신청</h2>

    <!-- Google Form URL을 action에 넣으세요 -->
    <form action="여기에_구글폼_URL" method="post" target="_blank" onsubmit="return checkAgree();">

        <input type="text" name="name" placeholder="이름" required>
        <input type="tel" name="phone" placeholder="연락처" required>
        <input type="email" name="email" placeholder="이메일 (선택)">
        <textarea name="message" placeholder="문의 내용 (선택)"></textarea>

        <!-- 개인정보 동의 -->
        <div class="agree-box">
            <p><strong>[개인정보 수집·이용 동의]</strong></p>
            <p>
                1. 수집 항목: 이름, 연락처, 이메일(선택), 문의 내용<br>
                2. 수집 목적: 고객 상담 및 문의 응대<br>
                3. 보유 및 이용 기간: 상담 완료 후 1년 또는 요청 시 즉시 파기<br>
                4. 동의 거부 시 상담 신청이 제한될 수 있습니다.
            </p>
            <label>
                <input type="checkbox" id="agree">
                개인정보 수집 및 이용에 동의합니다. (필수)
            </label>
        </div>

        <button type="submit">상담 신청하기</button>

        <div class="notice">
            본 사이트는 고객 상담 목적으로만 정보를 수집합니다.
        </div>
    </form>
</div>

<script>
    function checkAgree() {
        const agree = document.getElementById("agree");
        if (!agree.checked) {
            alert("개인정보 수집 및 이용에 동의해야 합니다.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
